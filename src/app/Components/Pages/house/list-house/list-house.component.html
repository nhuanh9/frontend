<app-carousel></app-carousel>
<div class="row mt-3 ml-3">
  <div class="">
    <h3>Danh sách các nhà đăng cho thuê</h3>
  </div>
</div>
<div class="row ml-2 mr-3">
  <div class="col-xs-6 col-sm-4 col-lg-3 mt-3 house " style="padding-right: 0px;"
       *ngFor="let house of listHouse | paginate: { itemsPerPage: 12, currentPage: p }">
    <div class="thumbnail">
      <a [routerLink]="['/user/house/detail-house', house.id]">
        <img width="100%" height="220px" style="border-radius: 2px" src="{{house.imageUrls}}" class="imgProduct">
        <!--        <h1 class="booked" style=" " *ngIf="house.statusHouse">Booked </h1>-->
      </a>
      <div style="z-index: 2; position: inherit;">
        <div class="productName m-3">
          <a [routerLink]="['/user/house/detail-house', house.id]" style="color: #000000;"><h4>{{house.nameHouse}}</h4>
          </a>
        </div>
        <!--        <div class="order">-->
        <!--          <a [routerLink]="['/user/house/detail-house', house.id]" class="btn btn-secondary" style="width: 100px;">Chi tiết</a>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>
<div class="text-center">
  <pagination-controls (pageChange)="p = $event" class=" m-3"></pagination-controls>
</div>
